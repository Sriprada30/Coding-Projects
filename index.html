<body>
   
 <center> <h2>WHATSAPP</h2>

      
        <input type="text"  id="user_name" class="name" placeholder="Enter your name">
   
        <input type="text"  id="other_person" class="name" placeholder="Enter name of opponent" >
    
        <button type="button" id="enter_button" onclick="enter()" >Enter</button></center>
              
      <br><br>
    
  <div class="chatarea">

        <div class="leftside">

            <h3 id="duser_name"></h3>
        
        <input type="text" id="input_message1" class="chatbox form-control" style="margin-left: 15px;">
        
        <button class="btn btn-success send_button" onclick="send1()">

          Send&nbsp;
          <i class='fa fa-location-arrow'></i>
    
        </button>

        <h4 id="msg_leftbox" ></h4>
        </div>

        <div class="rightside ">
          <!--dother_person==display in other person chat-->
         <h3 id="dother_person" ></h3>
        
         
         <input type="text" id="input_message2" class="chatbox form-control" style="margin-left: 15px;">
        <button class="btn btn-success send_button" onclick="send2()" >
       Send&nbsp;
       <i class='fa fa-location-arrow'></i>  
      </button>
    
      <h4 id="msg_rightbox" ></h4>
       </div>

   </div>
